<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos - Purificadora Control PNC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('logo.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: 50%;
            opacity: 0.95;
        }
        
        .container-wrapper {
            background-color: rgba(244, 244, 244, 0.9);
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-bottom: 50px;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            margin-bottom: 20px;
        }

        .user-info {
            background: #e4e4e4;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: right;
            float: right;
            margin-top: -20px;
        }

        .actions {
            margin-bottom: 20px;
        }

        .actions button {
            background-color: #0779e4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #055ba3;
        }

        #btnBack {
            background-color: #95a5a6;
        }

        #btnBack:hover {
            background-color: #7f8c8d;
        }

        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .file-table th, .file-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .file-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .file-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .file-actions button, .file-actions a {
            background-color: #0779e4;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .file-actions button.delete {
            background-color: #e74c3c;
        }

        .file-actions button.delete:hover {
            background-color: #c0392b;
        }

        .file-actions a:hover {
            background-color: #055ba3;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-maestro { background: #FFD700; color: #333; }
        .badge-admin { background: #0779e4; color: white; }
        .badge-invitado { background: #95a5a6; color: white; }

        .file-info {
            font-size: 12px;
            color: #666;
        }

        .no-files {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container-wrapper"> 
        <header>
            <div class="container">
                <div id="branding">
                    <h1>Purificadora Control PNC - Archivos</h1>
                </div>
            </div>
            <div class="user-info">
                <h3 id="userName">Cargando...</h3>
                <p class="user-type" id="userType">Tipo</p>
            </div>
        </header>

        <div class="container" style="margin-top: 20px;">
            <div id="alert" class="alert"></div>

            <div class="actions">
                <button id="btnBack" onclick="goBack()">‚Üê Volver al Dashboard</button>
                <button id="btnUpload">üìÅ Subir Archivo</button>
            </div>
            
            <div class="section">
                <h2>üìÇ Archivos del Sistema</h2>
                <div id="filesList">
                    <!-- Los archivos se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Subir Archivo -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUploadModal()">&times;</span>
            <h2>Subir Archivo</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput">Seleccionar Archivo:</label>
                    <input type="file" id="fileInput" name="file" required>
                </div>
                <button type="submit">Subir Archivo</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loadUser() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = await response.json();
                document.getElementById('userName').textContent = currentUser.nombre;
                document.getElementById('userType').innerHTML = `<span class="user-badge badge-${currentUser.tipo}">${currentUser.tipo}</span>`;

                // Solo admin y maestro pueden subir archivos
                if (currentUser.tipo === 'admin' || currentUser.tipo === 'maestro') {
                    document.getElementById('btnUpload').style.display = 'inline-block';
                } else {
                    document.getElementById('btnUpload').style.display = 'none';
                }

                loadFiles();
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const filesList = document.getElementById('filesList');

                if (files.length === 0) {
                    filesList.innerHTML = '<div class="no-files">No hay archivos disponibles en el sistema.</div>';
                    return;
                }

                filesList.innerHTML = `
                    <table class="file-table">
                        <thead>
                            <tr>
                                <th>Nombre del Archivo</th>
                                <th>Tipo</th>
                                <th>Tama√±o</th>
                                <th>Subido por</th>
                                <th>Fecha de Subida</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${files.map(file => {
                                const date = new Date(file.fecha_subida).toLocaleDateString('es-GT', { 
                                    year: 'numeric', 
                                    month: 'short', 
                                    day: 'numeric', 
                                    hour: '2-digit', 
                                    minute: '2-digit' 
                                });
                                
                                const fileSize = formatFileSize(file.tamano);
                                const fileType = getFileType(file.tipo_archivo);

                                return `
                                    <tr>
                                        <td>
                                            <strong>${file.nombre_original}</strong>
                                            <div class="file-info">Archivo: ${file.nombre_archivo}</div>
                                        </td>
                                        <td>${fileType}</td>
                                        <td>${fileSize}</td>
                                        <td>${file.subido_por_nombre || 'Desconocido'}</td>
                                        <td>${date}</td>
                                        <td>
                                            <div class="file-actions">
                                                <a href="/uploads/${file.nombre_archivo}" download title="Descargar">
                                                    üì• Descargar
                                                </a>
                                                ${(currentUser.tipo === 'admin' || currentUser.tipo === 'maestro') ? 
                                                    `<button onclick="deleteFile(${file.id})" class="delete" title="Eliminar">üóëÔ∏è Eliminar</button>` : ''}
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showAlert('Error al cargar archivos', 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileType(mimeType) {
            const types = {
                'application/pdf': 'PDF',
                'application/msword': 'Word',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'Word',
                'application/vnd.ms-excel': 'Excel',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'Excel',
                'image/jpeg': 'JPEG',
                'image/png': 'PNG',
                'text/plain': 'Texto',
                'application/zip': 'ZIP'
            };
            return types[mimeType] || mimeType;
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
        }

        // Event Listeners
        document.getElementById('btnUpload').addEventListener('click', showUploadModal);

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('Archivo subido exitosamente', 'success');
                    closeUploadModal();
                    loadFiles();
                } else {
                    showAlert(data.error || 'Error al subir archivo', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n con el servidor.', 'error');
            }
        });

        async function deleteFile(fileId) {
            if (!confirm('¬øEst√°s seguro de eliminar este archivo? Esta acci√≥n es irreversible.')) return;
            try {
                const response = await fetch(`/api/files/${fileId}`, { method: 'DELETE' });
                const data = await response.json();
                if (response.ok) {
                    showAlert('Archivo eliminado exitosamente', 'success');
                    loadFiles();
                } else {
                    showAlert(data.error || 'Error al eliminar archivo', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 5000);
        }

        // Cargar usuario al iniciar
        loadUser();
    </script>
</body>
</html>
